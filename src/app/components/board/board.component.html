<div class="board">
  <section>
    <div class="container square" *ngFor="let square of board.squares">
      <app-square
        [board]="board"
        [square]="square"
        [playerTurn]="playerTurn"
        (playerTurnEmitter)="playerTurn = $event"
        [gameIsRunning]="gameIsRunning"
        (gameIsRunningEmitter)="gameIsRunning = $event"
        border-blue
      >
      </app-square>
    </div>
  </section>
</div>
