<div class="board">
  <section>
    <div
      class="container square"
      *ngFor="let square of board.squares; let i = index"
    >
      <app-square
        [board]="board"
        [square]="square"
        [squareIndex]="i"
        [gameIsRunning]="board.gameIsRunning"
        (gameIsRunningEmitter)="board.gameIsRunning = $event"
        border-blue
      >
      </app-square>
    </div>
  </section>
</div>
